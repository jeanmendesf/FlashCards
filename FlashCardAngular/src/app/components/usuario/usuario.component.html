<div class="container p-5">
    <div class="row">
        <div class="col-6 border border-light rounded p-5 shadow"  >
            <h6>{{tituloFormulario}}</h6>
            <hr/>

            <form [formGroup]="formulario" (ngSubmit)="EnviarFormularioUsuario()">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control form-control-sm" formControlName="Nome"/>
                </div>
                
                <div class="form-group">
                    <label>Sobrenome</label>
                    <input type="text" class="form-control form-control-sm" formControlName="Sobrenome"/>
                </div>

                <div class="form-group">
                    <label>Nascimento:</label>
                    <input type="date" class="form-control form-control-sm" formControlName="DataNascimento"/>
                </div>

                <div class="form-group">
                    <label>Login</label>
                    <input type="text" class="form-control form-control-sm" formControlName="UsuarioLogin"/>
                </div>
                
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" class="form-control form-control-sm" formControlName="Senha"/>
                </div>

                <div class="container">
                    <div class="row">
                        <div>
                            <button type="submit" class="btn btn-sm btn-outline-secondary">
                                Salvar
                            </button>
                        </div>
                        <div class="pl-1">
                            <button type="button" class="btn btn-sm btn-light">
                                Voltar
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
